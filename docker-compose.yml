services:
  # ============================================
  # PostgreSQL - Main Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: learnhub-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-learnhub}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-learnhub123}
      POSTGRES_DB: ${POSTGRES_DB:-learnhub}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-learnhub}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis - Caching, Sessions, Queues
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: learnhub-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # MongoDB - Activity Logs, Analytics
  # ============================================
  mongodb:
    image: mongo:7
    container_name: learnhub-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-learnhub}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-learnhub123}
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

# ============================================
# Volumes - Persistent Data Storage
# ============================================
volumes:
  postgres-data:
    name: learnhub-postgres-data
  redis-data:
    name: learnhub-redis-data
  mongodb-data:
    name: learnhub-mongodb-data